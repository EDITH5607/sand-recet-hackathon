<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="popup.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: 'Oswald', sans-serif;
				width: 250px;
				padding: 10px;
			}
			button {
				margin-top: 10px;
				display: block;
				width: 100%;
			}
		</style>
	</head>
	<body class="hero">
		<h3><span id="youtube">YouTube</span><span> Extension</span></h3>
		<button id="toggleBtn">Disable Extension</button>
		<p id="status">Status: unknown</p>
		
		<div class="interval-controls">
			<label for="intervalInput">Auto-pause interval (minutes):</label>
			<input type="number" id="intervalInput" min="1" value="30">
			<button id="saveIntervalBtn">Save Interval</button>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
